<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Information</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #35424a;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Loan Information</h1>
</header>	
<form id="loanForm">
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" required>

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" required>

    <label for="months">Months:</label>
    <input type="number" id="months" required>

    <input type="submit" value="Calculate">
</form>

<p id="result"></p>

<script>
    document.getElementById('loanForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
        const months = parseInt(document.getElementById('months').value);

        const monthlyPayment = (loanAmount * interestRate / 12) / (1 - Math.pow(1 + interestRate / 12, -months));
        document.getElementById('result').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
    });
</script>
